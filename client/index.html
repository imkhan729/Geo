  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is GeoTagger really free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. GeoTagger is completely free with no hidden fees, subscriptions, or watermarks."
          }
        },
        {
          "@type": "Question",
          "name": "Are my photos uploaded to any server?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. All processing happens locally in your browser. Your photos never leave your device."
          }
        },
        {
          "@type": "Question",
          "name": "Can I geotag multiple photos at once?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Batch geotagging is fully supported — upload multiple photos and apply the same location to all."
          }
        },
        {
          "@type": "Question",
          "name": "What file formats are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "JPG, PNG, WebP, and HEIC are all supported. HEIC files are auto-converted to JPG for processing."
          }
        },
        {
          "@type": "Question",
          "name": "Will geotagging affect image quality?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Only metadata is modified — image quality remains completely unchanged."
          }
        },
        {
          "@type": "Question",
          "name": "Does this work on mobile devices?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. GeoTagger works on modern mobile browsers including Chrome, Safari, and Firefox."
          }
        }
      ]
    }
